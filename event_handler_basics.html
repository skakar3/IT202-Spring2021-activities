<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Handler Basics</title>

    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      .bigger {width:400px; height:600px;}
      blockquote {font-family: "Architects Daughter", Arial; font-size: 2em; }
    </style>

  </head>
  <body>

    <div id="images">
      <img src="https://picsum.photos/seed/a/200/300" alt="random image">
      <img src="https://picsum.photos/seed/b/200/300" alt="random image">
      <img src="https://picsum.photos/seed/c/200/300" alt="random image">
    </div>

    <blockquote cite="https://quoteinvestigator.com/2014/05/27/rising/">
      "The greatest glory in living lies not in never falling, but in rising every time we fall." -Nelson Mandela (and others)
    </blockquote>

    <script>
      // function to add the bigger class to the element that invokes it
      function mouseoverHandler() {
        this.classList.add("bigger");
      }

      // function to remove the bigger class from the element that invokes it
      function mouseoutHandler() {
        this.classList.remove("bigger");
      }
      
      let elements = document.querySelectorAll("div > img");
      // iterate over each img element inside div and add event listners to them
      for (let elem of elements) {
        elem.addEventListener("mouseover", mouseoverHandler);
        elem.addEventListener("mouseout", mouseoutHandler);
      }

      // function to open a new window with the 
      // URL associated with the cite attribute of the element
      function onclickHandler() {
        let quoteURL = this.getAttribute("cite");
        window.open(quoteURL);

      }

      let blockQuote = document.querySelector("blockquote");
      blockQuote.addEventListener("click", onclickHandler);

    </script>


  </body>
</html>
