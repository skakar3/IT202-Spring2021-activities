<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'/>
  <title>HTML Canvas Demo</title>
  <link rel='stylesheet' href='custom.css'/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <style>
  </style>
  </head>
  <body>
  <canvas id="html-canvas" width="500" height="500"></canvas>
  </body>

  <script> 
      let canvas = document.getElementById("html-canvas");
      canvas.style.backgroundColor = "Cyan"
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = 'blue';
      ctx.shadowColor = 'black';
      ctx.shadowBlur = 30;
      ctx.fillRect(20, 80, 150, 100);
    
    
      var circle = new Path2D();
      circle.arc(380, 130, 50, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill(circle);

      var img = new Image();
      img.onload = function() {
        for (var i = 0; i < 2; i++) {
          for (var j = 0; j < 5; j++) {
            ctx.drawImage(img, j * 100, i * 200, 60, 38);
          }
        }
      };
      img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png';

      ctx.font = "40px Reggae One";
      ctx.strokeText("Rahul Kakarlapudi", 45, 350);      

  </script>
</html>
