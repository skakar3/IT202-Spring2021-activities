<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      //1
      // Set the contents of div1 to be UIC
      let div1 =  document.querySelector("#div1");
      div1.innerText = "UIC";
          
      //2
      // Set the color property for div1 to be #D50032
      div1.style.color = "#D50032";
        
      //3
      // Add the class big to div1
      div1.classList.add("big");
      
      //4
      // Set the src value of the image element
      let img = document.querySelector("img");
      img.setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png");

      //5
      // Set the width and height properties of the image element to 25%
      img.style.width = "25%";
      img.style.height = "25%";

      //6
      // Remove div3
      let div3 = document.getElementById("div3");
      div3.remove();



    </script>


  </body>
</html>
