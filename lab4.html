<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>

    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>






    <script integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">

    fetch ("https://data.cityofchicago.org/resource/x8fc-8rcq.json")
        
    .then ( (response)=> {
      return response.json()
    })

    .then ( (json) => {
      for (let library of json) {
        
        let cardClone = document.querySelector(".card").cloneNode(true);
        
        let libName = library.name_;
        cardClone.querySelector(".card-title").innerText = libName;

        let hrsOfOperation = library.hours_of_operation;
        cardClone.querySelector(".card-subtitle.mb-2.text-muted").innerText = hrsOfOperation;


        document.querySelector(".row").appendChild(cardClone);
      }
    });

    </script>

    
  </body>
</html>
