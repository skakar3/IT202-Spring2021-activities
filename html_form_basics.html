<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Form Basics</h1>




    <p id="uptonSinclairQuote">
It is difficult to get a man to understand something, when his salary depends upon his not understanding it! -- Upton Sinclair
    </p>

    <!-- Add a form element with an id and name of form1 -->
    <form id="form1" name="form1">

      <!-- Add a text input element with id and name of text1 -->
      <label for="input">
        Enter Input
        <input id="text1" name="text1" type="text">
      </label>
      <br>
      <br>

      <!-- Add a set of 3 radio buttons, with the name radio1 and values of red, green and blue -->
      <label for="red"><input id="red" type="radio" name="radio1" value="red">red</label>
      
      <label for="green"><input id="green" type="radio" name="radio1" value="green">green</label>
      
      <label for="blue"><input id="blue" type="radio" name="radio1" value="blue">blue</label>
      <br>
      <br>

      <!-- Add a select control with the name and id select1 and 3 options of Mon, Wed, and Fri.  Include an empty option as the first one in the list. -->
      <label for="select element">
        Select from the options
        <select name="select1" id="select1">
          <option></option>
          <option value="Mon">Mon</option>
          <option value="Wed">Wed</option>
          <option value="Fri">Fri</option>
        </select>
      </label>
      <br>
      <br>

      <!-- Add a textarea element with the name and id textarea1, with placeholder Please provide any additional feedback -->
      <label for="feedback">
        Feedback
        <textarea name="textarea1" id="textarea1" placeholder="Please provide any additional feedback"></textarea>
      </label>

    </form>


    <script>
      // Set the value of the text input to your name
      let textElement = document.querySelector("#text1");
      textElement.setAttribute("value", "Rahul");

      // Select the radio button with the value green
      let greenButton = document.querySelector("#green");
      greenButton.checked = true;


    
    </script>
  </body>
</html>
